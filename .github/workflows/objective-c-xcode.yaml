name: ios-build-action-dev

# 手动触发和推送到dev分支时触发
on:
  workflow_dispatch:
  push:
    branches:
      - 'dev'

jobs:
  build-ios:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # 签出代码
      - uses: actions/checkout@v4
        with:
          ref: dev

      # 设置Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true

      # 更新Flutter的packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # 打包iOS
      - name: Build IPA
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      # 创建未签名ipa
      - name: Create IPA
        run: |
          cd simple_live_app
          mkdir build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      # 上传IPA至Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      # 读取版本信息（可选，如果不需要发布到Release可以删除）
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json

      # 上传至Release（可选，开发版本通常不需要）
      # - name: Upload Release
      #   uses: softprops/action-gh-release@v1
      #   with:
      #     name: "${{ fromJson(steps.version.outputs.content).version }}"
      #     body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
      #     prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
      #     token: ${{ secrets.TOKEN }}
      #     files: |
      #       simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      # 完成
      - run: echo "🍏 iOS build completed with status ${{ job.status }}."
