name: Build iOS & macOS App
# æ¨é€Tagæ—¶è§¦å‘
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:  # <--- æ–°å¢è¿™è¡Œï¼Œå…è®¸æ‰‹åŠ¨è§¦å‘
jobs:
  # ä»…æ‰“åŒ… Mac å’Œ iOS
  build-mac-ios:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4


      # è®¾ç½®Flutter (æ— éœ€ Javaï¼Œå› ä¸ºä¸æ„å»º Android)
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # æ‰“å¼€MAC Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # å®‰è£…appdmg (ç”¨äºæ‰“åŒ… macOS dmg)
      - name: Install appdmg
        run: npm install -g appdmg

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # ---------------------------
      # iOS æ„å»ºæ­¥éª¤
      # ---------------------------
      
      # æ‰“åŒ…iOS (ä»…æ„å»ºï¼Œä¸ç­¾å)
      - name: Build IPA
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      # åˆ›å»ºæœªç­¾åipa
      - name: Create IPA
        run: |
          cd simple_live_app
          mkdir build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      # ä¸Šä¼ IPAè‡³Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      # ---------------------------
      # macOS æ„å»ºæ­¥éª¤
      # ---------------------------

      # æ‰“åŒ…MAC
      - name: Build MacOS
        run: |
          cd simple_live_app
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      # ä¸Šä¼ MACè‡³Artifacts
      - name: Upload MacOS to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip

      # ---------------------------
      # å‘å¸ƒæ­¥éª¤
      # ---------------------------

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      # ä¸Šä¼ è‡³Release (ä»…åŒ…å« iOS å’Œ Mac æ–‡ä»¶)
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip
            
      # å®Œæˆ
      - run: echo "ğŸ Mac & iOS job's status is ${{ job.status }}."
